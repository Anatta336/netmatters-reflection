<form class="message-form" method="POST" action="contact.php">
    <fieldset class="user-details">
        <legend>Your details</legend>
        <label>Name:
            <input type="text" name="user-name" placeholder="Jane Smith">
        </label>
        <p class="error" id="no-name">Please leave your name.</p>
        <div class="user-email">
            <label>Email:
                <input type="email" name="user-email" placeholder="jane.smith@example.com">
            </label>
        </div>
        <p class="error" id="invalid-email">Please double-check your email address, this doesn't appear to be valid.</p>
        <div class="user-phone">
            <label>Telephone:
                <input type="text" name="user-phone" maxlength="32" placeholder="01367 587621">
            </label>
        </div class="user-phone">
        <p class="error" id="no-contact">Please provide an email address or phone number so we can get back to you.</p>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="user-opt-in">
                <!-- <span class="checkmark"></span> -->
                <p>Tick this box if you would like to also receive marketing information from us.<br>Please see our <a href="https://www.netmatters.co.uk/privacy-policy">Privacy Policy</a> for details on how your data is used.</p>
            </label>
        </div>
    </fieldset>

    <fieldset class="user-message">
        <legend>Your message:</legend>
        <textarea name="user-message" cols="45" rows="10"></textarea>
    </fieldset>
    <p class="error" id="no-message">Please leave a brief message to let us know which services you're looking for.</p>
